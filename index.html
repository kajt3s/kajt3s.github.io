<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mój stream</title>
  <style>
    html, body { margin:0; padding:0; font-family:sans-serif; }
    body { display:flex; flex-direction:column; align-items:center; }
    .player-wrap {
      width: 640px;       /* początkowa szerokość */
      height: 360px;      /* początkowa wysokość */
      border:1px solid #000;
      resize: both;       /* włącz możliwość zmiany rozmiaru */
      overflow: hidden;   /* ukryj scroll w iframe */
    }
    .player-wrap iframe {
      width:100%;
      height:100%;
      border:0;
    }
    h1 { text-align:center; }
  </style>
</head>
<body>
  <h1>Stream test - możesz zmieniać okienko</h1>

  <div class="player-wrap" id="playerWrap">
    <iframe id="player"
      src="https://strumyk.net/embed/975"
      allow="encrypted-media; picture-in-picture"
      allowfullscreen
      loading="lazy"></iframe>
  </div>

  <p style="margin-top:10px;">Chwyć róg okienka i przeciągnij, aby zmienić rozmiar.</p>
</body>
</html>
