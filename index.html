<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mój stream</title>
  <style>
    html, body { margin:0; padding:0; font-family:sans-serif; text-align:center; }
    body { display:flex; flex-direction:column; align-items:center; }

    .player-wrap {
      width: 90%;            /* maksymalna szerokość 90% ekranu */
      max-width: 1200px;     /* nigdy większa niż 1200px */
      height: 70vh;           /* 70% wysokości ekranu */
      border:1px solid #000;
      margin:auto;
      overflow:hidden;
      transition: height 0.2s; /* płynna zmiana wysokości */
    }

    .player-wrap iframe {
      width:100%;
      height:100%;
      border:0;
    }

    .controls { margin: 15px; }
    input[type=range] { width: 300px; }
  </style>
</head>
<body>
  <h1>Stream test - zmień wysokość okienka</h1>

  <div class="controls">
    <label for="heightRange">Wysokość (px): </label>
    <input type="range" id="heightRange" min="200" max="700" value="70">
    <span id="heightValue">70%</span>
  </div>

  <div class="player-wrap" id="playerWrap">
    <iframe id="player"
      src="https://strumyk.net/embed/975"
      allow="encrypted-media; picture-in-picture"
      allowfullscreen
      loading="lazy"></iframe>
  </div>

  <script>
    const slider = document.getElementById('heightRange');
    const playerWrap = document.getElementById('playerWrap');
    const heightValue = document.getElementById('heightValue');

    // Przeliczenie suwaka na procent wysokości ekranu
    slider.addEventListener('input', () => {
      const val = slider.value;           // 200-700 px
      playerWrap.style.height = val + 'px';
      heightValue.textContent = val + 'px';
    });
  </script>
</body>
</html>
