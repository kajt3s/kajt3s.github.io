<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mój stream</title>
  <style>
    html, body { margin:0; padding:0; font-family:sans-serif; }
    .player-wrap { width: 100%; height: 400px; border:1px solid #000; }
    .player-wrap iframe { width:100%; height:100%; border:0; }
    .controls { margin: 10px; text-align:center; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Stream test</h1>
  
  <div class="controls">
    <label for="heightRange">Wysokość okienka (px): </label>
    <input type="range" id="heightRange" min="200" max="800" value="400">
    <span id="heightValue">400</span>px
  </div>

  <div class="player-wrap" id="playerWrap">
    <iframe id="player"
      src="https://strumyk.net/embed/975"
      allow="encrypted-media; picture-in-picture"
      allowfullscreen
      loading="lazy"></iframe>
  </div>

  <script>
    const slider = document.getElementById('heightRange');
    const playerWrap = document.getElementById('playerWrap');
    const heightValue = document.getElementById('heightValue');

    slider.addEventListener('input', () => {
      const h = slider.value;
      playerWrap.style.height = h + 'px';
      heightValue.textContent = h;
    });
  </script>
</body>
</html>
