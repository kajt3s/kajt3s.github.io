<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MÃ³j stream</title>
  <style>
    html, body { 
      margin:0; 
      padding:0; 
      font-family:sans-serif; 
      text-align:center; 
      height:100%; 
    }

    body { 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      /* ðŸŽ¨ gradient tÅ‚a: czarny + fiolet */
      background: linear-gradient(135deg, #0d0d0d 0%, #1a0026 40%, #3d0066 100%);
      color: #e0e0e0;  
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      background: linear-gradient(90deg, #a855f7, #9333ea); 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .player-wrap {
      width: 90%;            
      max-width: 1200px;     
      height: 70vh;          
      border:2px solid #a855f7;   /* fioletowa ramka */
      border-radius: 12px;
      margin:auto;
      overflow:hidden;
      transition: height 0.2s; 
      background:#000;         
      box-shadow: 0 0 25px rgba(168,85,247,0.5); /* fioletowa poÅ›wiata */
    }

    .player-wrap iframe {
      width:100%;
      height:100%;
      border:0;
    }

    .controls { 
      margin: 15px; 
      padding: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type=range] { 
      width: 300px; 
      accent-color: #a855f7; /* fioletowy slider */
    }

    #heightValue {
      font-weight: bold;
      color: #c084fc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Stream test - zmieÅ„ wysokoÅ›Ä‡ okienka</h1>

  <div class="controls">
    <label for="heightRange">WysokoÅ›Ä‡ (px): </label>
    <input type="range" id="heightRange" min="200" max="700" value="70">
    <span id="heightValue">70%</span>
  </div>

  <div class="player-wrap" id="playerWrap">
    <iframe id="player"
      src="https://strumyk.net/embed/975"
      allow="encrypted-media; picture-in-picture"
      allowfullscreen
      loading="lazy"></iframe>
  </div>

  <script>
    const slider = document.getElementById('heightRange');
    const playerWrap = document.getElementById('playerWrap');
    const heightValue = document.getElementById('heightValue');

    slider.addEventListener('input', () => {
      const val = slider.value;  
      playerWrap.style.height = val + 'px';
      heightValue.textContent = val + 'px';
    });
  </script>
</body>
</html>
