      max-width:1200px;
      margin:0 auto;
    }

    h1 {
      text-align:center;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:20px;
    }

    .track {
      margin-bottom:20px;
      border-radius:12px;
      overflow:hidden;
    }

    .track iframe {
      width:100%;
      height:80px;
      border:none;
    }

    @media (max-width:768px){

    }
